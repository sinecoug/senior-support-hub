site_name: Senior Support Hub
site_description: Practical, end-to-end guides for key eldercare workflows
site_url: https://<your-username>.github.io/senior-support-hub/
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - content.action.edit
    - content.code.copy
    - toc.integrate
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
nav:
  - Home: index.md
  - NDLS:
      - Overview: concepts/ndls_overview.md
      - Reference:
          - Licence categories: reference/vehicle_categories.md
          - Accepted file formats: reference/accepted_file_formats.md
      - Tasks:
          - Renewing your driving licence online: tasks/renewing-driving-licence-online.md
          - Obtaining a medical or eyesight report: tasks/obtaining-medical-or-eyesight-report.md
          - Uploading a medical report: tasks/uploading-medical-report.md
          - Returning to a saved renewal: tasks/returning-to-saved-renewal.md
  - About this project: README.md